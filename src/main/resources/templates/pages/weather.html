<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Weather</h1>
    <hr>
</div>

<!-- Zobrazenie chyby -->
<div th:if="${error}" class="container">
    <div class="alert alert-danger mt-3" th:text="${error}"></div>
    <div class="d-flex justify-content-center">
        <a th:href="@{/}" class="btn btn-success text-center">Try again</a>
    </div>

</div>

<!-- Zobrazenie karty IBA AK nie je chyba -->
<div th:if="${error == null}" class="container d-flex justify-content-center mt-5">
    <div class="card shadow" style="width: 22rem;">
        <div class="card-body text-center">
            <img th:src="@{'https://openweathermap.org/img/wn/' + ${icon} + '@2x.png'}" alt="Weather Icon">

            <h4 class="card-title mb-2" th:text="${city} + ', ' + ${country}">City, Country</h4>
            <h5 class="card-subtitle mb-2 text-muted" th:text="${description}">Clear sky</h5>
            <hr>
            <p class="card-text">
                <strong>Temperature:</strong> <span th:text="${temp} + ' °C'">22 °C</span><br>
                <strong>Humidity:</strong> <span th:text="${humidity} + ' %'">50 %</span><br>
                <strong>Wind:</strong> <span th:text="${wind} + ' m/s'">3.2 m/s</span>
            </p>
        </div>
        <a th:href="@{/}" class="btn btn-success my-2">Go back</a>
    </div>
</div>



<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
